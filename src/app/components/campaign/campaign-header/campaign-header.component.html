<section class="header pt-96 pb-96">
  <div class="container">
    <app-bread-crumb [linkMap]="linkMap"></app-bread-crumb>

    <header>
      <h1 class="mt-2">
        {{label}}
      </h1>
      @if(subLabel) {
      <p class="regular-xl mt-2">
        {{subLabel.split(',')[0] + ','}}
        <br>
        {{subLabel.split(',')[1]}}
      </p>
      }
    </header>
  </div>
</section>
